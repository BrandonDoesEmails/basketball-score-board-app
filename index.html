<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="teams">HOME</h3>
        <div class="display">
          <p id="home-score" class="score">0</p>
        </div>
        <div class="btns">
          <button class="btn" onclick="addOne()">+ 1</button>
          <button class="btn" onclick="addTwo()">+ 2</button>
          <button class="btn" onclick="addThree()">+ 3</button>
        </div>
      </div>
      <div>
        <h3 class="teams">GUEST</h3>
        <div class="display">
          <p id="guest-score" class="score">0</p>
        </div>
        <div class="btns">
          <button class="btn" onclick="addOneAway()">+ 1</button>
          <button class="btn" onclick="addTwoAway()">+ 2</button>
          <button class="btn" onclick="addThreeAway()">+ 3</button>
        </div>
      </div>
    </div>
    <button onclick="reset()" id="reset-btn">Reset Score</button>
    <script src="index.js"></script>
  </body>
</html>
